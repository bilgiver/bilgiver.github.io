<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Döviz Kurları Paneli</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Güncel Döviz Kurları (TCMB)</h1>
  <table id="kurTablosu">
    <thead>
      <tr>
        <th>Döviz</th>
        <th>Alış</th>
        <th>Satış</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function kurlariGetir() {
      const tarih = new Date().toISOString().slice(0, 10).replace(/-/g, '');
      const url = `https://www.tcmb.gov.tr/kurlar/${tarih}.xml`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");

        const kurlar = ["USD", "EUR", "GBP"];
        const tablo = document.querySelector("#kurTablosu tbody");
        tablo.innerHTML = "";

        kurlar.forEach(kod => {
          const kur = xml.querySelector(`Currency[CurrencyCode="${kod}"]`);
          if (kur) {
            const alis = kur.querySelector("ForexBuying").textContent;
            const satis = kur.querySelector("ForexSelling").textContent;
            tablo.innerHTML += `<tr><td>${kod}</td><td>${alis}</td><td>${satis}</td></tr>`;
          }
        });
      } catch (error) {
        console.error("Veri alınamadı:", error);
        document.querySelector("#kurTablosu tbody").innerHTML = "<tr><td colspan='3'>Veri alınamadı</td></tr>";
      }
    }

    kurlariGetir();
  </script>
</body>
</html>

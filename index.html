<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TCMB Döviz Kurları Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .error {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Güncel TCMB Döviz Kurları</h1>
  <table id="kurTablosu">
    <thead>
      <tr>
        <th>Döviz</th>
        <th>Alış</th>
        <th>Satış</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="error" id="hataMesaji"></div>

  <script>
    async function kurlariGetir() {
      const url = "https://www.tcmb.gov.tr/kurlar/today.xml";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Bağlantı hatası");

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        const kurlar = ["USD", "EUR", "GBP", "CHF", "JPY", "SAR"];
        const tablo = document.querySelector("#kurTablosu tbody");
        tablo.innerHTML = "";

        kurlar.forEach(kod => {
          const kur = xmlDoc.querySelector(`Currency[CurrencyCode="${kod}"]`);
          if (kur) {
            const alis = kur.querySelector("ForexBuying").textContent;
            const satis = kur.querySelector("ForexSelling").textContent;
            tablo.innerHTML += `
              <tr>
                <td>${kod}</td>
                <td>${parseFloat(alis).toFixed(4)}</td>
                <td>${parseFloat(satis).toFixed(4)}</td>
              </tr>
            `;
          }
        });
      } catch (error) {
        document.getElementById("hataMesaji").textContent = "Veri alınamadı. Lütfen daha sonra tekrar deneyin.";
        console.error("Hata:", error);
      }
    }

    kurlariGetir();
  </script>
</body>
</html>

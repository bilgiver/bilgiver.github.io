<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TCMB Döviz Kurları Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Bugünkü TCMB Döviz Kurları</h1>
  <table id="kurTablosu">
    <thead>
      <tr>
        <th>Döviz</th>
        <th>Alış (TL)</th>
        <th>Satış (TL)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="error" id="hataMesaji"></div>

  <script>
    async function kurlariGetir() {
      const url = "https://www.tcmb.gov.tr/kurlar/today.xml";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Veri alınamadı");

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        const kurlar = [
          { kod: "USD", ad: "ABD DOLARI" },
          { kod: "EUR", ad: "EURO" },
          { kod: "GBP", ad: "İNGİLİZ STERLİNİ" },
          { kod: "CHF", ad: "İSVİÇRE FRANGI" },
          { kod: "JPY", ad: "JAPON YENİ", birim: 100 },
          { kod: "SAR", ad: "SUUDİ ARABİSTAN RİYALİ" }
        ];

        const tablo = document.querySelector("#kurTablosu tbody");
        tablo.innerHTML = "";

        kurlar.forEach(({ kod, ad, birim }) => {
          const kur = xmlDoc.querySelector(`Currency[CurrencyCode="${kod}"]`);
          if (kur) {
            const alis = kur.querySelector("ForexBuying").textContent;
            const satis = kur.querySelector("ForexSelling").textContent;

              <tr>
